<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
	ul{padding: 0;text-align: center;}
		.center{margin: 0 auto;}
		.tab-border{width: 100%}
		.tab-menu{width: 400px;font-size: 0;}
		.tab-menu .term{display: inline-block;margin: 0 10px;font-size: 20px;color: gray;}
		.tab-content{border: 2px solid black;background-color: white;}
		.tab-content .text{width:100%;height: 200px;font-size: 20px;color: black;}
	</style>
</head>
<body>
<div class="tab-border" id="tab">
	<div class="tab-menu center">
		<ul>
			<li class="term term-web" id="term-web">网页</li>
			<li class="term term-new" id="term-new">新闻</li>
			<li class="term term-postbar" id="term-postbar">贴吧</li>
			<li class="term term-know" id="term-know">知道</li>
		</ul>
		<div class="tab-content">
			<div class="text text-web" id="text-web" style="display: block;">content 网页</div>
			<div class="text text-new" id="text-new" style="display: none;">content 新闻</div>
			<div class="text text-postbar" id="text-postbar" style="display: none;">content 贴吧</div>
			<div class="text text-know" id="text-know" style="display: none;">content 知道</div>
		</div>
	</div>
</div>
<script type="text/javascript">
	var menuweb=document.getElementById("term-web");
	var contentweb=document.getElementById("text-web");

	var menunew=document.getElementById("term-new");
	var contentnew=document.getElementById("text-new");

	var menupostbar=document.getElementById("term-postbar");
	var contentpostbar=document.getElementById("text-postbar");

	var menukonw=document.getElementById("term-know");
	var contentknow=document.getElementById("text-know");

	menuweb.addEventListener("click",function(){
		contentweb.style.display="block"
		contentnew.style.display="none"
		contentpostbar.style.display="none"
		contentknow.style.display="none"
	});

	menunew.addEventListener("click",function(){
		contentweb.style.display="none"
		contentnew.style.display="block"
		contentpostbar.style.display="none"
		contentknow.style.display="none"
	});

	menupostbar.addEventListener("click",function(){
		contentweb.style.display="none"
		contentnew.style.display="none"
		contentpostbar.style.display="block"
		contentknow.style.display="none"
	});

	menukonw.addEventListener("click",function(){
		contentweb.style.display="none"
		contentnew.style.display="none"
		contentpostbar.style.display="none"
		contentknow.style.display="block"
	});
</script>
</body>
</html>
